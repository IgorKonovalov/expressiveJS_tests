<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John Conway's Game Of Life</title>
</head>
<body>
  <style>
    button {
      margin: 3px;
      font-size: 14px;
    }
  </style>
  <canvas id="game" width="800px" height="600px" style="background-color: lightgray"></canvas>
  <br>
  <button id="random" style="margin-left: 0px;">Randomize</button>
  <button id="step" style="margin-left: 0px;">Next Step</button>
  <span>Speed: </span>
  <input type="text" id="speed" value="10">
  <button id="start">Start</button>
  <button id="pause">Pause</button>

  <script src="src/index.js"></script>
</body>
</html>
